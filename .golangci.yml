version: "2"

linters:
  exclusions:
    rules:
      # errcheck noise we explicitly accept for now
      - linters: [errcheck]
        path: ".*_test\\.go"
      - linters: [errcheck]
        path: "internal/runner/js\\.go"
      - linters: [errcheck]
        path: "internal/parser/parser\\.go"
      - linters: [errcheck]
        text: "resp.Body.Close"
      - linters: [errcheck]
        text: "f.Close"
      - linters: [errcheck]
        text: "w.Close"
      - linters: [errcheck]
        text: "fmt.Fprint"
      - linters: [errcheck]
        path: "internal/runner/runner\\.go"
        text: "hdrObj.Set"
      - linters: [errcheck]
        path: "internal/runner/runner\\.go"
        text: "reqObj.Set"
      - linters: [errcheck]
        path: "internal/runner/runner\\.go"
        text: "vm.Set"
      # staticcheck style nits we don't want to chase
      - linters: [staticcheck]
        text: "QF1003"
      - linters: [staticcheck]
        text: "S1017"
      - linters: [staticcheck]
        text: "QF1001"
      - linters: [staticcheck]
        text: "S1009"
